<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>amount Register</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Cash Register App</h1>
    </header>
    <main class="container grid">
      <div class="bill flex-cl">
        <label for="bill">Bill </label><br />
        <input type="number" id="bill" /><br />
      </div>
      <button id="btn-next">next</button>
      <div id="enterAmount">
        <div class="amount flex-cl">
          <label for="amount"> Amout given</label><br />
          <input type="number" id="amount" /><br />
        </div>
      </div>
      <button id="btn-check">Check</button>
      <div id="display" class="amount-return flex-cl">
        <p id="message"></p>
        <div id="table-display">
          <div class="table">
            <div class="block flex-cl">
              <h4>Notes</h4>
              <h4>No. of Notes</h4>
            </div>
            <div class="block flex-cl">
              <p>2000</p>
              <p class="notes">0</p>
            </div>
            <div class="block flex-cl">
              <p>500</p>
              <p class="notes"></p>
            </div>
            <div class="block flex-cl">
              <p>100</p>
              <p class="notes"></p>
            </div>
            <div class="block flex-cl">
              <p>50</p>
              <p class="notes"></p>
            </div>
            <div class="block flex-cl">
              <p>10</p>
              <p class="notes"></p>
            </div>
            <div class="block flex-cl">
              <p>5</p>
              <p class="notes"></p>
            </div>
            <div class="block flex-cl">
              <p>1</p>
              <p class="notes"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
