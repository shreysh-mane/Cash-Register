<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Cash Register App</h1>
    </header>
    <main class="container grid">
      <div class="bill flex-cl">
        <label for="bill">Bill </label><br />
        <input type="number" id="bill" /><br />
      </div>
      <div class="cash flex-cl">
        <label for="cash"> Amout given</label><br />
        <input type="number" id="cash" /><br />
      </div>
      <div class="cash-return flex-cl">
        <h3>Cash to return</h3>
        <table class="table">
          <thead>
            <tr>
              <th>AMOUNT</th>
              <th>2000</th>
              <th>500</th>
              <th>100</th>
              <th>50</th>
              <th>20</th>
              <th>10</th>
              <th>1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="AMOUNT">NO. OF NOTES</td>
              <td data-label="2000">3</td>
              <td data-label="500">1</td>
              <td data-label="100">0</td>
              <td data-label="50">0</td>
              <td data-label="20">0</td>
              <td data-label="10">0</td>
              <td data-label="1">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
